<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScriptの関数</title>
  </head>
  <body>
    <h1>JavaScriptの関数</h1>

    <script src="main.js">
      const f1 = function (n) {
        return 3 * n + 1
      }
      const f2 = function (n) {
        return 10 ** n
      }
      const f3 = function (n) {
        return f1(n) + f2(n)
      }
      const multiply = function (x, y) {
        return x * y
      }
      const plusRound = function (x, y) {
        return Math.round(x + y)
      }
    </script>
  </body>
</html>
